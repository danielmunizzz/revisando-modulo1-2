<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio6</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        abbr{
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>
        Em HTML5 podemos inserir os elementos da lista a seguir. passe o mouse sobre os temos para descobrir qual tag devera utilizar em cada caso
    </p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag&lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com desmacadores</abbr>
        </li>
    </ul>
</body>
</html>
